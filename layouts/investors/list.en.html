{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="news section-1">
    <div class="container">
        <div class="row gx-5">
            <!-- blog posts -->
            <div class="lg:col-2">
                <!-- widget -->
                {{ $paginator:= .Paginate .RegularPages }}
                {{ range $paginator.Pages }}
                <li>
                    {{ time.Format ":date_long" .PublishDate }}
                </li>
                {{ end }}
            </div>
            <div class="lg:col-10">
                <div class="row">
                    <div class="md:col-12 mb-14">
                        {{ range first 1 (where .Site.RegularPages "Section" "investors")}}
                            {{.Content}}
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{{ end }}
